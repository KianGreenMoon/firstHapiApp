<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JACM means - Just Another Code Monkey</title>
  </head>
  <body>
    <div class="container">

      <div class = "row">
        <button type="button" name="button" id="onlybutton">Just one button.</button>
      </div>

      <div class = "row" id="onlyoutput"></div>

    </div>
  </body>

<script type="text/javascript">
  document.getElementById('onlybutton').onclick = function() {

    var x = new XMLHttpRequest();
    x.open("GET", "/api", true);
    x.onload = function (){
        document.getElementById("onlyoutput").innerHTML=x.responseText;
    }
    x.send(null);

  }
</script>
</html>
